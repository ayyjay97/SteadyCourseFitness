{% extends "base.html" %}
{% block content %}
    <h1>New Recruit Enrollment</h1>

    <p style="margin-bottom: 30px; color: #ccc;">Please enter your credentials to begin navigating your fitness journey.</p>
    
    {% if error %} <p style="color:#ff6b6b">{{ error }}</p> {% endif %}

    <form method="POST" style="margin-top: 20px;">
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn-primary">Register</button>
    </form>
    
    <a href="{{ url_for('login') }}" class="link-text">Back to Login</a>
{% endblock %}
