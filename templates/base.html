<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steady Course Fitness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="ship-wheel">
            <img src="{{ url_for('static', filename='assets/helm_logo.png') }}" alt="Steady Course Fitness Logo">
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <div class="nav-container">
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navLinks">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('running_log') }}">Running Log</a>
        <a href="{{ url_for('pace_calculator') }}">Pace Calculator</a>
        <a href="{{ url_for('plan_selection') }}">12-Week Plans</a>
        <a href="{{ url_for('logout') }}" style="color: #ff9999;">Logout</a>
    </div>
</div>

<script>
    function toggleMenu() {
        var x = document.getElementById("navLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
</html>
