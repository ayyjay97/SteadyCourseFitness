{% extends "base.html" %}
{% block content %}
    <div style="text-align: left; margin-bottom: 20px;">
        <a href="{{ url_for('dashboard') }}" class="link-text" style="margin: 0;">&larr; Back to Dashboard</a>
    </div>

    <h2 style="margin-bottom: 15px;">{{ exercise.name }}</h2>

    <div class="detail-card">
        <img src="{{ url_for('static', filename=exercise.image) }}" style="width: 100%; border-radius: 10px; margin-bottom: 20px;">    
            
        <p style="color:white; font-size: 1.1rem; margin-bottom: 30px;">{{ exercise.description }}</p>
        
        <a href="{{ url_for('add_to_plan', exercise_id=exercise.id) }}" class="btn-primary">ADD TO PLAN</a>
    </div>
{% endblock %}
