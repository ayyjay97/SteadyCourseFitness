{% extends "base.html" %}
{% block content %}
    <h1>Progress Log</h1>
    <p style="margin-bottom: 20px; color: #ccc;">Tracking your journey, one entry at a time.</p>

    <div style="text-align: left; margin-bottom: 20px;">
        <a href="{{ url_for('dashboard') }}" class="link-text" style="margin: 0;">&larr; Back to Dashboard</a>
    </div>

    <div class="detail-card" style="padding: 0; overflow: hidden;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background-color: #001F3F; color: #A7E9AF;">
                    <th style="padding: 15px; text-align: left; border-bottom: 2px solid #56CCF2;">Date</th>
                    <th style="padding: 15px; text-align: right; border-bottom: 2px solid #56CCF2;">Weight (lbs)</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                    <td style="padding: 15px; text-align: left; color: white;">{{ entry.date }}</td>
                    <td style="padding: 15px; text-align: right; color: white; font-weight: bold;">{{ entry.weight }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" style="padding: 20px; text-align: center; color: #ccc;">No history recorded yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('update_weight') }}" class="btn-primary" style="margin-top: 20px;">Log New Weight</a>
{% endblock %}
