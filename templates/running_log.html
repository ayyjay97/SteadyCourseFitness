{% extends "base.html" %}
{% block content %}
    <h1>Running Log</h1>
    <div class="detail-card">
        <form method="POST">
            <div class="form-group"><label>Date</label><input type="date" name="date" required></div>
            <div class="form-group"><label>Distance (Miles)</label><input type="number" step="0.01" name="distance" required></div>
            <div class="form-group"><label>Time (MM:SS)</label><input type="text" name="time" placeholder="30:00" required></div>
            <button type="submit" class="btn-primary">Log Run</button>
        </form>
    </div>

    <table class="log-table">
        <tr><th>Date</th><th>Dist</th><th>Time</th><th>Pace</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.date }}</td>
            <td>{{ log.distance }}</td>
            <td>{{ log.time }}</td>
            <td>{{ log.pace }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
